
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Estimated Health Insurance Cost</title>
    <style>
        body {
            background-color: #e6f5f8;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            font-size: 1.5em;
            background-color: #d0ecf2;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: inline-block;
        }
        .footer-img {
            margin-top: 500px;
            text-align: center;
        }
        .footer-img img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Estimated Health Insurance Premium:</h1>
        <div class="result-box">
            {{ estimated_charge }}
        </div>
        <div class="footer-img">
            <img src="{{ url_for('static', filename='apache_helicopter.png') }}" alt="Apache Helicopter">
        </div>
    </div>
</body>
</html>
